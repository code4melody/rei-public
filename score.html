<title>Jeopardy!</title>
<script>
function add(index) {
	var value = parseInt(document.getElementById("point" + index).value, 10)
	var currentScore = parseInt(document.getElementById("score" + index).innerHTML, 10)

	document.getElementById("score" + index).innerHTML = currentScore + value
}

function subtract(index) {
	var value = parseInt(document.getElementById("point" + index).value, 10)
	var currentScore = parseInt(document.getElementById("score" + index).innerHTML, 10)

	document.getElementById("score" + index).innerHTML = currentScore - value
}
</script>
